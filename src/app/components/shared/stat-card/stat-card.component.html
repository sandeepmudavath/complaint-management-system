<div class="stat-card" [class]="'stat-card--' + color">
  <div class="stat-icon">
    <span class="material-icons">{{ icon }}</span>
  </div>
  <div class="stat-content">
    <span class="stat-title">{{ title }}</span>
    <span class="stat-value">{{ value }}</span>
    <div class="stat-trend" *ngIf="trend !== undefined">
      <span class="material-icons" [class.positive]="trend >= 0" [class.negative]="trend < 0">
        {{ trend >= 0 ? 'trending_up' : 'trending_down' }}
      </span>
      <span class="trend-value" [class.positive]="trend >= 0" [class.negative]="trend < 0">
        {{ trend >= 0 ? '+' : '' }}{{ trend }}%
      </span>
      <span class="trend-label" *ngIf="trendLabel">{{ trendLabel }}</span>
    </div>
  </div>
</div>
